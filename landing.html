<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to SIREN</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 3rem;
      color: #2196f3;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      margin: 15px 0;
      font-size: 18px;
      cursor: pointer;
      width: 250px;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2196f3;
      color: white;
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    .disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .button-container {
      text-align: center;
    }

    .main-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .button-container button {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>ðŸš¨ Welcome to SIREN ðŸš¨</h1>
    <h2><i>Smart Incident Response Emergency Network</i></h2>
    <div class="button-container">
      <button onclick="window.location.href='login.html'">Login as Admin</button>
      <button onclick="window.location.href='service_login.html'">Login as Service</button>
    </div>
  </div>

</body>
</html>
